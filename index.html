<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Gifty üíñ</title>

<style>
    * { box-sizing: border-box; }

    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow-x: hidden;
        padding: 20px;
    }

    .card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        text-align: center;
        animation: fadeIn 0.8s ease;
        border: 1px solid rgba(255,255,255,0.3);
    }

    h1 { font-size: 1.8rem; margin-bottom: 15px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
    p { font-size: 1.1rem; line-height: 1.6; margin: 10px 0; }

    .btn-container {
        margin-top: 20px;
        position: relative;
        min-height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }

    button {
        padding: 12px 25px;
        font-size: 1rem;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s;
        font-weight: bold;
    }

    .yes { background: #ff4d6d; color: white; z-index: 10; }
    .no { background: white; color: #ff4d6d; position: absolute; transition: 0.3s ease; }

    .photo {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid white;
        margin-bottom: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .countdown { font-size: 0.9rem; opacity: 0.9; margin-top: 15px; font-style: italic; }

    .feedback-box {
        margin-top: 25px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 15px;
    }

    textarea {
        width: 100%;
        border-radius: 10px;
        border: none;
        padding: 10px;
        margin-top: 10px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .heart {
        position: fixed;
        bottom: -10%;
        animation: floatUp 6s linear forwards;
        pointer-events: none;
        z-index: -1;
    }

    @keyframes floatUp {
        to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>

<audio id="music" loop>
    <source src="valentine.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1>Hey Gifty üíï</h1>
    <p>I have one important question for you...</p>
    <button class="yes" onclick="nextStep()">Open it üòç</button>
    <div class="countdown" id="countdown"></div>
</div>

<script>
let step = 0;
let yesSize = 1;

function nextStep() {
    const card = document.getElementById("card");
    const countdown = document.getElementById("countdown");

    if (step === 0) {
        card.innerHTML = `
            <h1>Bbe Gifty, be honest üòå</h1>
            <p>Do you want to know how much I love you?</p>
            <div class="btn-container">
                <button class="yes" onclick="nextStep()">Yes ‚ù§Ô∏è</button>
                <button class="no" onclick="funny()">No üòè</button>
            </div>
        `;
        step++;
    } else if (step === 1) {
        card.innerHTML = `
            <h1>The Truth is... üòç</h1>
            <p>
                More than you can imagine.<br>
                More than words can express.<br>
                With every single breath I take.<br>
                More than the internet and Wi-Fi! üòÑ
            </p>
            <button class="yes" onclick="nextStep()">Nextü•∞</button>
        `;
        step++;
    } else if (step === 2) {
        card.innerHTML = `
            <h1>One Last Thing üíñ</h1>
            <p>Gifty sweetheart, my all in all, will you be my Valentine?</p>
            <div class="btn-container" id="finalButtons">
                <button class="yes" id="yesBtn" onclick="showLove()">Yes üíï</button>
                <button class="no" id="noBtn">No üòè</button>
            </div>
        `;
        setupNoButton();
        step++;
    }
}

function funny() {
    alert("Wrong answer Bbe! üò§üòÇ Try again!");
}

function setupNoButton() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    
    const moveMove = () => {
        const x = Math.random() * 150 - 75;
        const y = Math.random() * 100 - 50;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
        
        // Make the yes button grow every time they try to hit 'no'
        yesSize += 0.15;
        yesBtn.style.transform = `scale(${yesSize})`;
    };

    noBtn.addEventListener("mouseover", moveMove);
    noBtn.addEventListener("touchstart", moveMove);
}

function showLove() {
    const music = document.getElementById("music");
    music.play().catch(e => console.log("Audio needs interaction"));
    
    const card = document.getElementById("card");
    card.style.maxWidth = "500px";

    card.innerHTML = `
        <img src="bby.jpeg" class="photo" alt="Gifty">
        <h1>Forever Yours üíñ</h1>
        <p>
            Gifty, choosing you is the best decision I've ever made. 
            You bring peace to my heart and joy to my days.<br><br>
            The Angels are jealous knowing what I found. 
            I don‚Äôt just want today with you, I want every tomorrow.
        </p>
        <p><strong>I love you endlessly üíï</strong></p>
        <p style="font-size: 0.9rem;">Yours always, Dauda</p>
        
        <div class="feedback-box">
          <p>Leave a note for me here, beautiful:</p>
          <form action="https://formspree.io/f/mykdgoor" method="POST">
            <textarea name="message" placeholder="Write your 'Yes' here..." required></textarea>
            <input type="hidden" name="_subject" value="Gifty said YES! ‚ù§Ô∏è">
            <button class="yes" type="submit" style="margin-top:10px">Send to Dauda ‚ù§Ô∏è</button>
          </form>
        </div>
    `;

    startHearts();
}

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = ["üíñ", "üíó", "üíù", "üíï"][Math.floor(Math.random() * 4)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
}

function updateCountdown() {
    const valentine = new Date(new Date().getFullYear(), 1, 14);
    const now = new Date();
    const diff = valentine - now;
    if (diff > 0) {
        const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerText = `‚è≥ ${days} days until our day!`;
    }
}
updateCountdown();
</script>
</body>
</html>
