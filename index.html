<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ğŸ’–</title>

<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        margin: 0;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.25);
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 430px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        animation: fadeIn 1s ease;
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 15px;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
    }

    button {
        margin: 10px;
        padding: 12px 26px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .yes {
        background: #ff4d6d;
        color: white;
    }

    .no {
        background: white;
        color: #ff4d6d;
        position: absolute;
    }

    .buttons {
        margin-top: 20px;
        position: relative;
        height: 70px;
    }

    .photo {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid white;
        margin-bottom: 15px;
    }

    .countdown {
        font-size: 16px;
        margin-top: 10px;
        opacity: 0.9;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0.7; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>

<body>

/* Floating hearts generator */
function startHearts() {

/* Countdown to Valentineâ€™s Day */
function updateCountdown() {
    const valentine = new Date(new Date().getFullYear(), 1, 14);
    const now = new Date();
    const diff = valentine - now;

    if (diff > 0) {

        document.getElementById("countdown").innerText =

</script>

</body>

</html>
