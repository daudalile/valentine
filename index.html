<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine üíñ</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow-x: hidden;
        padding: 15px;
    }

    .card {
        background: rgba(255, 255, 255, 0.25);
        padding: 22px;
        border-radius: 18px;
        width: 100%;
        max-width: 380px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        text-align: center;
        animation: fadeIn 0.8s ease;
    }

    h1 {
        font-size: clamp(22px, 5vw, 28px);
        margin-bottom: 12px;
    }

    p {
        font-size: clamp(15px, 4vw, 18px);
        line-height: 1.5;
        margin: 8px 0;
    }

    button {
        padding: 12px 22px;
        font-size: 15px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        margin: 8px;
        max-width: 90%;
    }

    .yes {
        background: #ff4d6d;
        color: white;
    }

    .no {
        background: white;
        color: #ff4d6d;
        position: absolute;
    }

    .buttons {
        margin-top: 15px;
        position: relative;
        height: 70px;
    }

    .photo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
        margin-bottom: 12px;
    }

    .countdown {
        font-size: 14px;
        opacity: 0.85;
        margin-top: 10px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    .heart {
        position: absolute;
        top: 100vh;
        animation: floatUp 6s linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        to {
            top: -50px;
            opacity: 0;
        }
    }

    /* Small screens tweak */
    @media (max-width: 360px) {
        .buttons {
            height: 90px;
        }
    }
   .feedback-box {
  margin-top: 30px;
  padding: 20px;
  background: rgba(255, 192, 203, 0.15);
  border-radius: 16px;
  max-width: 500px;
  width: 90%;
  text-align: center;
}

.feedback-box h2 {
  font-size: 1.2rem;
  margin-bottom: 15px;
}

.feedback-box textarea {
  width: 100%;
  min-height: 120px;
  border-radius: 12px;
  border: none;
  padding: 12px;
  font-size: 1rem;
  resize: none;
}

.feedback-box button {
  margin-top: 12px;
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 12px 22px;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
}

.feedback-box button: hover {
  background: #ff1e4d;
}

</style>

</head>

<body>

<!-- Background music -->
<audio id="music" loop>
    <source src="valentine.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1>Hey Gifty üíï</h1>
    <p>I have one important question for you...</p>
    <button class="yes" onclick="nextStep()">Okay üòç</button>
    <div class="countdown" id="countdown"></div>
</div>

<script>
let step = 0;
let yesSize = 1;

function nextStep() {
    const card = document.getElementById("card");

    if (step === 0) {
        card.innerHTML = `
            <h1>Bbe Gifty, be honest üòå</h1>
            <p> Do you want to know how much I love you?</p>
            <button class="yes" onclick="nextStep()">Yes ‚ù§Ô∏è</button>
            <button class="no" onclick="funny()">No üòè</button>
        `;
        step++;

    } else if (step === 1) {
        card.innerHTML = `
            <h1>Correct Answer üòç</h1>
            <p>
                more than you can imagine<br>
                More than words can express.<br>
                With every breath I take. <br>
                More than the internet and wifiüòÑ
            </p>
            <button class="yes" onclick="nextStep()">Nextü•∞</button>
        `;
        step++;
        document.getElementById("countdown").innerText = "üîä Best experienced with sound on";


    } else if (step === 2) {
        card.innerHTML = `
            <h1>One Last Thing üíñ</h1>
            <p>Gifty sweetheart, my all and all, will you be my Valentine?</p>
            <div class="buttons">
                <button class="yes" id="yesBtn" onclick="showLove()">Yes üíï</button>
                <button class="no" id="noBtn">No üòè</button>
            </div>
        `;
        moveNoButton();
        growYesButton();
        step++;
    }
}

function funny() {
    alert("!Wrong answer Bbe üò§üòÇ Try again!");
}

function moveNoButton() {
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    noBtn.addEventListener("touchstart", move);
    noBtn.addEventListener("mouseover", move);

    function move() {
        const maxX = card.offsetWidth - noBtn.offsetWidth - 20;
        const maxY = 50;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
}

function growYesButton() {
    const yesBtn = document.getElementById("yesBtn");
    yesBtn.addEventListener("mouseover", () => {
        yesSize += 0.1;
        yesBtn.style.transform = `scale(${yesSize})`;
    });
}

function showLove() {
    document.getElementById("music").play();
    const card = document.getElementById("card");

    card.innerHTML = `
        <img src="bby.jpeg" class="photo" alt="Gifty">
        <h1>Happy Valentine‚Äôs, My Love üíñ</h1>
        <p>
            Gifty, choosing you is the best decision I have ever made.
            You bring peace to my heart, joy to my days, and meaning to my life.
            Loving you feels natural, effortless, and right.<br>
            Thank you for your patience, your support, and your love.
            I don‚Äôt just want today with you, I want every tomorrow.
            The Angels up in the clouds are jealous, knowing what I found.
            I take one look at you, and you take me out of the ordinary.
            You get things way you dae do to me way ar no fit explain.<br>
            <strong>I love you endlessly üíï</strong>
        </p>
        <p>Yours always, Dauda</p>
    `;

    startHearts();
}

/* Floating hearts generator */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 400);
}

/* Countdown to Valentine‚Äôs Day */
function updateCountdown() {
    const valentine = new Date(new Date().getFullYear(), 1, 14);
    const now = new Date();
    const diff = valentine - now;

    if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerText =
            `‚è≥ ${days} day(s) to Valentine‚Äôs Day`;
    }
}
updateCountdown();

   <div class="feedback-box">
  <h2>üí¨ Send me your thoughts, my love</h2>

  <form action="https://formspree.io/f/mykdgoor" method="POST">
    <textarea
      name="message"
      placeholder="Write how this made you feel..."
      required
    ></textarea>

    <input type="hidden" name="_subject" value="Valentine Response ‚ù§Ô∏è">

    <button type="submit">Send ‚ù§Ô∏è</button>
    <input type="hidden" name="_redirect" value="thankyou.html">

  </form>
</div>

</script>

</body>

</html>
