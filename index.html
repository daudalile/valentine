<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!DOCTYPE html>
<html lang="en">
<head>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow-x: hidden;
        padding: 15px;
    }

    .card {
        background: rgba(255, 255, 255, 0.25);
        padding: 22px;
        border-radius: 18px;
        width: 100%;
        max-width: 380px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        text-align: center;
        animation: fadeIn 0.8s ease;
    }

    h1 {
        font-size: clamp(22px, 5vw, 28px);
        margin-bottom: 12px;
    }

    p {
        font-size: clamp(15px, 4vw, 18px);
        line-height: 1.5;
        margin: 8px 0;
    }

    button {
        padding: 12px 22px;
        font-size: 15px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        margin: 8px;
        max-width: 90%;
    }

    .yes {
        background: #ff4d6d;
        color: white;
    }

    .no {
        background: white;
        color: #ff4d6d;
        position: absolute;
    }

    .buttons {
        margin-top: 15px;
        position: relative;
        height: 70px;
    }

    .photo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
        margin-bottom: 12px;
    }

    .countdown {
        font-size: 14px;
        opacity: 0.85;
        margin-top: 10px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Small screens tweak */
    @media (max-width: 360px) {
        .buttons {
            height: 90px;
        }
    }
</style>

</head>

<body>

function moveNoButton() {
    const noBtn = document.getElementById("noBtn");

        const maxX = card.offsetWidth - noBtn.offsetWidth - 20;

function growYesButton() {

    yesBtn.addEventListener("mouseover", () => {
        yesSize += 0.1;
        yesBtn.style.transform = `scale(${yesSize})`;

/* Floating hearts generator */
function startHearts() {

/* Countdown to Valentineâ€™s Day */
function updateCountdown() {
    const valentine = new Date(new Date().getFullYear(), 1, 14);

    const diff = valentine - now;

</script>

</body>

</html>
